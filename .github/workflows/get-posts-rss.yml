name: Update readme with blog posts
on: 
  schedule:
    - cron: '10 12 * * *'
  push:
    branches: [ main ]
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v2
        with:
          feed-url: https://rlevchenko.com/rss/
          max: 3
          readme-section: feed
          branch: main
          empty-commits: true
          template: "#### [{{ title }}]({{ link }}) \n*{{ pubDate }}*\n\n"
